<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div>
          <label for="fname">Name</label>
          <input
            class="input-field"
            type="text"
            id="fname"
            name="name"
            placeholder="Enter your Name"
          />
        </div>
        <div>
          <label for="birthday">Date of Birth:</label>
          <input
            class="input-field"
            type="date"
            id="dob"
            name="dob"
          />
        </div>
        <div>
          <label for="start">Start date:</label>
          <input
            class="input-field"
            type="date"
            id="start"
            name="start-date"
        
            onchange="return StartChange(this)"
          />
        </div>
        <div>
          <label for="start">End date:</label>
          <input
            class="input-field"
            type="date"
            id="end"
            name="end-date"
            onchange="return CompareDate(this)">
          
        </div>
        <br><br><input class="input-field" type="file" id="uploadFile"  name="filename" onchange="return FileValidation(this)"/><br /><br />
        <input class="button" type="submit" value="Submit" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
